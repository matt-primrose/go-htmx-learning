<tr id="datarow-{{.Id}}" class="border-b dark:border-neutral-500">
  <td class="whitespace-nowrap px-6 py-4">
    <input
      type="text"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      data-include-edit="{{.Id}}"
      title="name"
      name="name"
      value="{{.Name}}"
    />
  </td>
  <td class="whitespace-nowrap px-6 py-4">
    <input
      type="text"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      data-include-edit="{{.Id}}"
      title="address"
      name="address"
      value="{{.Address}}"
    />
  </td>
  <td class="whitespace-nowrap px-6 py-4">
    <input
      type="text"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      data-include-edit="{{.Id}}"
      name="username"
      placeholder="Username"
      value=""
    />
  </td>
  <td class="whitespace-nowrap px-6 py-4 static">
    <input
      type="text"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      data-include-edit="{{.Id}}"
      name="password"
      placeholder="Password"
      value=""
    />
  </td>
  <td class="whitespace-nowrap px-6 py-4">
    <input
      type="checkbox"
      data-include-edit="{{.Id}}"
      name="usetls"
      title="usetls"
      {{if .UseTLS}}checked{{end}}
    />
    Use TLS
  </td>
  <td class="whitespace-nowrap px-6 py-4">
    <input
      type="checkbox"
      data-include-edit="{{.Id}}"
      name="selfsignedallowed"
      title="selfsignedallowed"
      {{if .SelfSignedAllowed}}checked{{end}}
    />
    Self-Signed OK
  </td>
  <td class="whitespace-nowrap px-1 py-1">
    <a
      hx-put="/device/{{.Id}}"
      hx-target-error="#errors"
      hx-target="#datarow-{{.Id}}"
      hx-swap="outerHTML"
      hx-indicator="#processing"
      hx-include="input[data-include-edit='{{.Id}}']"
      class="inline-flex items-center h-8 px-4 m-2 text-sm text-blue-100 transition-colors duration-150 bg-blue-700 rounded-lg focus:shadow-outline hover:bg-blue-800"
      href=""
      >Save</a
    >
  </td>
  <td class="whitespace-nowrap px-1 py-1">
    <a
      hx-get="/device/{{.Id}}"
      hx-target-error="#errors"
      hx-target="#datarow-{{.Id}}"
      hx-swap="outerHTML"
      hx-indicator="#processing"
      class="inline-flex items-center h-8 px-4 m-2 text-sm text-red-100 transition-colors duration-150 bg-red-700 rounded-lg focus:shadow-outline hover:bg-red-800"
      href=""
      >Cancel</a
    >
  </td>
</tr>
