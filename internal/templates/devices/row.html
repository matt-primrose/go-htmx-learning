<tr id="datarow-{{.Id}}" class="border-b dark:border-neutral-500">
  <td class="whitespace-nowrap px-6 py-4">{{.Name}}</td>
  <td class="whitespace-nowrap px-6 py-4">{{.Address}}</td>
  <td class="whitespace-nowrap px-6 py-4">{{.UseTLS}}</td>
  <td class="whitespace-nowrap px-6 py-4">{{.SelfSignedAllowed}}</td>
  <td class="whitespace-nowrap px-1 py-1">
    <a
    hx-get="/device/connect/{{.Id}}"
    hx-target="#content"
    hx-swap="innerHTML"
    hx-indicator="#processing"
    hx-trigger="click"
    hx-boost="true"
    hx-before-request="javascript:if(window.currentHtmxRequest) window.currentHtmxRequest.abort();"
    class="hover:underline text-blue-700"
    href="javascript:void(0);"
  >
    Connect
  </a>
  </td>
  <td class="whitespace-nowrap px-1 py-1">
    <a
      hx-get="/device/edit/{{.Id}}"
      hx-target="#datarow-{{.Id}}"
      hx-swap="outerHTML"
      hx-indicator="#processing"
      class="hover:underline text-blue-700"
      href=""
    >
      Edit
    </a>
  </td>
  <td class="whitespace-nowrap px-1 py-1">
    <a
      hx-delete="/device/{{.Id}}"
      hx-target="#devices"
      hx-confirm="Are you sure you want to delete {{.Name}}?"
      hx-indicator="#processing"
      class="hover:underline text-blue-700"
      href=""
      >Delete</a
    >
  </td>
</tr>
